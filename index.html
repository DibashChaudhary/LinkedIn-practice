<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>CONTACT LIST API</title>
</head>

<body>
    <div class="wrapper">
       <div class="container">
        <!-- Title -->

        <div class="row">
            <div class="col">
                <h1 class="text-center mt-5">My Contact list API</h1>
            </div>
            <hr>
        </div>

        <!-- Search And Filter -->
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Search" class="form-control" onkeyup="handleOnSearch">
            </div>
            <div class="col">
                <select class="from-control">
                    <option value="">--Select Gender--</option>
                    <option value="Female">Male</option>
                    <option value="male">Female</option>
                </select>
            </div>
        </div>

        <!-- Contact List Card -->
        <div class="row mt-5">
            <div class="col">
                <div class="d-flex justify-content-center text-primary flex-wrap" id="first">
                    <!-- <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div> -->

                      
                    
                </div>
            </div>
        </div>
       </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
